<div class="min-h-screen bg-gray-100">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <h1 class="text-xl font-bold text-gray-800">MediaVault</h1>
          </div>
        </div>
        <div class="flex items-center">
          <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Add New Media
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <!-- Search Bar -->
    <div class="mb-6">
      <input type="text" placeholder="Search media..." class="w-full px-4 py-2 rounded-lg shadow-sm border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
    </div>

    <!-- Media Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Media Item (repeat this for each item) -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <img src="path_to_media_thumbnail" alt="Media Thumbnail" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-semibold text-gray-800">Media Title</h3>
          <p class="text-sm text-gray-600">Media Type</p>
          <div class="mt-4 flex justify-between">
            <button class="text-blue-500 hover:text-blue-600">Edit</button>
            <button class="text-red-500 hover:text-red-600">Delete</button>
          </div>
        </div>
      </div>
      <!-- Repeat media item div for more items -->
    </div>

   <section class="users">
    <h2>Users</h2>
    <ul>
      <li *ngFor="let user of users">
        {{ user.username }} - {{ user.email }}
      </li>
    </ul>
  </section>

  <section class="media-items">
    <h2>Media Items</h2>
    <ul>
      <li *ngFor="let item of mediaItems">
        {{ item.title }} - {{ item.type }}
      </li>
    </ul>
  </section>

    <!-- Pagination -->
    <div class="mt-8 flex justify-center">
      <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
        <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
          Previous
        </a>
        <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
          1
        </a>
        <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
          2
        </a>
        <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">
          3
        </a>
        <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
          Next
        </a>
      </nav>
    </div>
  </main>
</div>
