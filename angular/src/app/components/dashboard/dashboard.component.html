<div class="min-h-screen bg-gray-100">
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <app-add-media-form *ngIf="showAddMediaForm"
      [newMedia]="newMedia"
      (add)="addNewMedia()"
      (cancel)="closeAddMediaForm()">
    </app-add-media-form>

    <div class="mb-6">
      <button (click)="openAddMediaForm()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        Add New Media
      </button>
    </div>

    <div class="mb-6">
      <input type="text"
             [(ngModel)]="searchTerm"
             (ngModelChange)="onSearchChange()"
             placeholder="Search media..."
             class="w-full px-4 py-2 rounded-lg shadow-sm border-gray-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <app-media-item *ngFor="let item of filteredMediaItems"
        [item]="item"
        (edit)="openEditModal($event)"
        (delete)="deleteMedia($event)">
      </app-media-item>
    </div>

    <app-edit-media-modal *ngIf="showEditModal"
      [editingMedia]="editingMedia"
      (update)="updateMediaName()"
      (cancel)="closeEditModal()">
    </app-edit-media-modal>

    <div class="mt-8 flex justify-center">
      <app-pagination
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        (pageChange)="onPageChange($event)">
      </app-pagination>
    </div>
  </main>
</div>
