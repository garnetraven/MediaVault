<div class="min-h-screen bg-gray-100">
  <!-- Navigation -->
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <h1 class="text-xl font-bold text-gray-800">MediaVault</h1>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <button (click)="goBack()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
            Back
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <div class="flex items-center space-x-6">
        <img src="{{ user.profileImageUrl || 'path_to_default_profile_image' }}" alt="Profile Picture" class="w-24 h-24 rounded-full object-cover">
        <div>
          <h2 class="text-2xl font-semibold text-gray-800">{{ user.name }}</h2>
          <p class="text-gray-600">{{ user.email }}</p>
        </div>
      </div>
      
      <!-- Tabs Navigation -->
      <div class="mt-6 border-b border-gray-200">
        <nav class="-mb-px flex space-x-8" aria-label="Tabs">
          <button
            (click)="setActiveTab('profile')"
            [class]="activeTab === 'profile' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
            class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
            Profile
          </button>
          <button
            (click)="setActiveTab('settings')"
            [class]="activeTab === 'settings' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
            class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
            Settings
          </button>
          <button
            (click)="setActiveTab('security')"
            [class]="activeTab === 'security' ? 'border-blue-500 text-blue-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
            class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
            Security
          </button>
        </nav>
      </div>

      <!-- Tab Content -->
      <div class="mt-6">
        <!-- Profile Tab -->
        <div *ngIf="activeTab === 'profile'">
          <h3 class="text-xl font-semibold text-gray-700 mb-4">User Profile</h3>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Full Name</label>
              <p class="mt-1 text-gray-600">{{ user.name }}</p>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Email</label>
              <p class="mt-1 text-gray-600">{{ user.email }}</p>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Member Since</label>
              <p class="mt-1 text-gray-600">{{ user.memberSince | date }}</p>
            </div>
          </div>
        </div>

        <!-- Settings Tab -->
        <div *ngIf="activeTab === 'settings'">
          <h3 class="text-xl font-semibold text-gray-700 mb-4">Account Settings</h3>
          <form (ngSubmit)="updateSettings()">
            <div class="mb-4">
              <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
              <input type="text" id="username" name="username" [(ngModel)]="user.username" required
                     class="mt-1 w-1/4 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
              <label for="notification" class="block text-sm font-medium text-gray-700">Email Notifications</label>
              <select id="notification" name="notification" [(ngModel)]="user.notifications"
                      class="mt-1 w-1/4 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                <option value="enabled">Enabled</option>
                <option value="disabled">Disabled</option>
              </select>
            </div>
            <div class="flex justify-end">
              <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                Save Changes
              </button>
            </div>
          </form>
        </div>

        <!-- Security Tab -->
        <div *ngIf="activeTab === 'security'">
          <h3 class="text-xl font-semibold text-gray-700 mb-4">Security Settings</h3>
          <form (ngSubmit)="updatePassword()">
            <div class="mb-4">
              <label for="currentPassword" class="block text-sm font-medium text-gray-700">Current Password</label>
              <input type="password" id="currentPassword" name="currentPassword" [(ngModel)]="password.current" required
                     class="mt-1 w-1/4 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div class="mb-4">
              <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
              <input type="password" id="newPassword" name="newPassword" [(ngModel)]="password.new" required
                     class="mt-1 w-1/4 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
            </div>
            <div class="flex justify-end">
              <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                Update Password
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>
